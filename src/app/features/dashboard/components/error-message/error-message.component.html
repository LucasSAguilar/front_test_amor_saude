<div
  class="modal d-block"
  tabindex="-1"
  style="background-color: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1050;"
>
  <div class="modal-dialog modal-dialog-centered" style="z-index: 1051;">
    <div class="modal-content border-danger">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Erro ao processar a requisição</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          aria-label="Fechar"
          (click)="onClose()"
        ></button>
      </div>
      <div class="modal-body">
        <p><strong>Status:</strong> {{ status }}</p>
        <p><strong>Mensagem:</strong> {{ message }}</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-danger" (click)="onClose()">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
