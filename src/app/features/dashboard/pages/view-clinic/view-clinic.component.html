<main class="d-flex flex-column justify-content-center align-items-center bg-light py-5 px-3 vh-100 vw-100">
    <div class="container bg-white rounded shadow p-4" style="max-width: 960px">
      <h2>Dados da Clínica</h2>
      <p>Visualize os dados cadastrados da clínica</p>
  
      <div class="border-top border-dark w-100 opacity-25 my-4" style="height: 2px;"></div>
  
      <!-- Linha 1 -->
      <div class="row">
        <div class="col-md-4 mb-3 text-center">
          <label class="form-label fw-bold">Razão Social</label>
          <p class="form-control-plaintext">{{clinicData?.razao_social}}</p>
        </div>
  
        <div class="col-md-4 mb-3 text-center">
          <label class="form-label fw-bold">Nome Fantasia</label>
          <p class="form-control-plaintext">{{clinicData?.nome_fantasia}}</p>
        </div>
  
        <div class="col-md-4 mb-3 text-center">
          <label class="form-label fw-bold">CNPJ</label>
          <p class="form-control-plaintext">{{clinicData?.cnpj}}</p>
        </div>
      </div>
  
      <!-- Linha 2 -->
      <div class="row text-center">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Regional</label>
          <p class="form-control-plaintext">{{clinicData?.regional}}</p>
        </div>
  
        <div class="col-md-6 mb-3 text-center">
          <label class="form-label fw-bold">Data de Abertura</label>
          <p class="form-control-plaintext">{{ clinicData?.data_inauguracao | date:'dd/MM/yyyy' }}</p>

        </div>
      </div>
  
      <!-- Linha 3 -->
      <div class="row align-items-center text-center">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Especialidades Médicas Atendidas</label>
          <ul class="list-group">
            <li class="list-group-item p-1" *ngFor="let especialidade of clinicData?.especialidades">{{especialidade}}</li>
          </ul>
        </div>
  
        <div class="col-md-6 mb-3 text-center">
          <label class="form-label fw-bold">Ativa</label>
          <p class="form-control-plaintext">
            <span *ngIf="clinicData?.ativa" class="badge bg-success">Sim</span>
            <span *ngIf="!clinicData?.ativa" class="badge bg-danger">Não</span>
          </p>
        </div>
      </div>
  
      <div class="d-flex justify-content-end gap-2">
        <button (click)="returnPage()" type="button" class="btn btn-danger">Voltar</button>
        <button (click)="editThisClinic()" type="button" class="btn btn-dark">Editar</button>
      </div>
    </div>
  </main>
