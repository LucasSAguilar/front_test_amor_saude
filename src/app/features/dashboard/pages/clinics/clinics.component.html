<main class="container d-flex flex-column justify-content-center align-items-center vh-100 vw-100">
	

	<!-- title -->

	<div class="w-100 d-flex justify-content-between align-items-center mb-3">
	  <div class="">
		<h1>Cl칤nicas</h1>
		<p>Selecione, edite e inclua novas cl칤nicas!</p>
	  </div>
	  <div class="">
		<button (click)="navigateNewClinic()" class="btn btn-primary">Adicionar nova +</button>
	  </div>
	</div>
  
	<!-- list clinics -->

	<form class="w-100">
	  <div class="mb-3 row">
		<div class="">
		  <input
			id="table-complete-search"
			type="text"
			placeholder="Digite o que deseja procurar"
			class="form-control w-100"
			name="searchTerm"
			[(ngModel)]="service.searchTerm"
		  />
		</div>
		<span *ngIf="service.loading$ | async" class="col col-form-label">Loading...</span>
	  </div>
	
	  <div class="border-top border-dark w-100 opacity-25 mb-2" style="height: 2px;"></div>
  
	  <table class="table table-striped">
		<thead>
			<tr>
				<th class="text-center" scope="col" style="width: 5%;">#</th>
				<th class="text-center" scope="col" style="width: 20%;" sortable="razao_social" (sort)="onSort($event)">Raz칚o Social</th>
				<th class="text-center" scope="col" style="width: 20%;" sortable="regional" (sort)="onSort($event)">Regional</th>
				<th class="text-center" scope="col" style="width: 25%;" sortable="regional" (sort)="onSort($event)">Especialidades</th>
				<th class="text-center" scope="col" style="width: 10%;" sortable="ativa" (sort)="onSort($event)">Ativa</th>
				<th class="text-center" scope="col" style="width: 10%;">Op칞칫es</th>
			  </tr>
		</thead>
		<tbody>
		  <tr *ngFor="let clinic of clinics$ | async;">
			<th class="text-center" scope="row">{{ clinic.id }}</th>
			<td class="text-center">
			  <ngb-highlight [result]="clinic.razao_social" [term]="service.searchTerm" />
			</td>
			<td class="text-center">
			  <ngb-highlight [result]="clinic.regional" [term]="service.searchTerm" />
			</td>
			<td class="text-center">
			  <ngb-highlight [result]="clinic.especialidades_medicas.toString()" [term]="service.searchTerm" />
			</td>
			<td class="text-center">
			  <span *ngIf="clinic.ativa">游릭</span>
			  <span *ngIf="!clinic.ativa">游댮</span>
			</td>
			<td class="text-center">
			  <button (click)="navigateViewClinic(clinic.id)" class="btn"><i class="bi bi-eye-fill"></i></button>
			  <button (click)="navigateEditClinic(clinic.id)" class="btn"><i class="bi bi-pencil-fill"></i></button>
			</td>
		  </tr>
		  <tr *ngIf="(clinics$ | async)?.length === 0">
			<td colspan="6" style="text-align: center">Nenhuma cl칤nica encontrada</td>
		  </tr>
		</tbody>
	  </table>
  
	  <div class="d-flex justify-content-between p-2">
		<ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
		</ngb-pagination>
  
		<select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
		  <option [ngValue]="2">2 itens por p치gina</option>
		  <option [ngValue]="4">4 itens por p치gina</option>
		  <option [ngValue]="6">6 itens por p치gina</option>
		</select>
	  </div>
	</form>
  </main>
